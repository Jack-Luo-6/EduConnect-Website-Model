<!DOCTYPE html>
{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}reply{% endblock %}</h1>
  <a class="action" href="{{ url_for('reply.index',page_number=1,post_id=post_id) }}">back</a>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="body">Body</label>
    <textarea name="body" id="body">{{ request.form['body'] }}</textarea>
    <input type="submit" value="Save">
  </form>
{% endblock %}
