<!DOCTYPE html>
{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %} Edit {{ post['title'] }}{% endblock %}</h1>
  <a class="action" href="{{ url_for('personal_information.index',page_number=1) }}">back</a>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="title">username</label>
    <input name="username" id="title" value="{{ request.form['username'] or post['username'] }}" required>
    <input type="submit" value="enter">
  </form>
{% endblock %}
