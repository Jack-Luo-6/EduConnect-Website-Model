<!DOCTYPE html>
{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Register{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post">
    <label for password="password">Password</label>
    <input type="password" name="password" id="password" required>
    <input type="submit" value="Confirm Change">
</form>
{% endblock %}
